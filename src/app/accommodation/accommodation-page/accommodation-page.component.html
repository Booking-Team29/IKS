<div class="accommodation-details">
    <div class="container">
        <div class="carousel-div">
          <app-gallery-carousel [data]="accommodationData?.images"></app-gallery-carousel>
        </div>

        <div class="accommodation-header">
            <div class="name-div">
              <h1>{{ accommodationData.name }}</h1>
            </div>

            <div class="stats-div">
                <p>9.4/10</p> <!-- {{ accommodationData.rating }} this doesn't exist in the accommodation -->
                <p>{{ accommodationData.location }}</p>
            </div>

            <form class="reservation-form">
              <div class="form-group">
                <label for="">Check In:</label>
                <input type="date" id="check-in"> <!--[(ngModel)]="checkInDate"-->
              </div>

              <div class="form-group">
                <label for="check-out">Check Out:</label>
                <input required type="date" id="check-out"> <!-- [(ngModel)]="checkOutDate" -->
              </div>

              <div class="form-group">
                <label for="number-of-guests">Number of guests</label>
                <input required type="text" id="number-of-guests" name="number-of-guests"
                  placeholder="Enter number of guests">
              </div>

              <div class="form-group">
                <label>&nbsp;</label>
                <input type="button" value="Make a reservation">
              </div>

            </form>
        </div>


        <div class="description-div">
            <p> {{ accommodationData.description }} </p>
        </div>

        <div class="amenities-div">
            <div *ngFor="let amenity of accommodationData.amenities">
                <app-amenity-card [amenityName]="amenity"></app-amenity-card>
            </div>
        </div>

        <div class="reviews">
            <app-review-card></app-review-card>
            <app-review-card></app-review-card>
            <app-review-card></app-review-card>
        </div>
    </div>
</div>
