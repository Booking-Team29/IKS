<div class="login-container">
  <h2>Login</h2>
  <form class="login-form">
    <div *ngIf="error" class="error-message">{{ errorMessage }}</div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required class="login-input" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required class="login-input" [(ngModel)]="password">
    </div>
    <div>
      <button type="submit" class="login-button" (click)="login()">Login</button>
      <label id="register-label">Don't have an account? <a (click)="navigateToRegister()">Register</a></label>
    </div>
  </form>
</div>
