<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <form class="login-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required class="login-input">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required class="login-input">
    </div>
    <div>
      <button type="submit" class="login-button">Login</button>
      <label id="register-label">Don't have an account? <a href="/register">Register</a></label>
    </div>
  </form>
</div>
</body>
</html>
