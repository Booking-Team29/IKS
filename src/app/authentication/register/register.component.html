<div class="register-container">
  <h2>Register</h2>
  <form class="register-form">
    <div *ngIf="error" class="error-message">{{ errorMessage }}</div>
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required class="register-input" [(ngModel)]="firstName">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required class="register-input" [(ngModel)]="lastName">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required class="register-input" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required class="register-input" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <label for="password">Repeat password:</label>
      <input type="password" id="password" name="password" required class="register-input" [(ngModel)]="repeatedPassword">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" class="register-input" [(ngModel)]="address">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" class="register-input" [(ngModel)]="phone">
    </div>
    <div class="form-group">
      <label for="account-type">Account type:</label>
      <select name="account-type" id="account-type" [(ngModel)]="userType">
        <option value="GUEST">Guest</option>
        <option value="OWNER">Owner</option>
      </select>
    </div>
    <div>
      <button type="submit" class="register-button" (click)="register()">Register</button>
      <label id="sign-in-label">Already have an account? <a (click)="navigateToLogin()">Sign In</a></label>
    </div>
  </form>
</div>
