<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
</head>
<body>
<div class="register-container">
  <h2>Register</h2>
  <form class="register-form">
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required class="register-input">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required class="register-input">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required class="register-input">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required class="register-input">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" class="register-input">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" class="register-input">
    </div>
    <div class="form-group">
      <label for="zip">ZIP:</label>
      <input type="text" id="zip" name="zip" class="register-input">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" class="register-input">
    </div>
    <div>
      <button type="submit" class="register-button">Register</button>
      <label id="sign-in-label">Already have an account? <a href="/login">Sign In</a></label>
    </div>
  </form>
</div>
</body>
</html>
