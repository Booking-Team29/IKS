<div class="search-result-card">

    <div class="accommodation-image {{result.id}}">
        <!-- <img src="https://www.savills.co.uk/_images/adobestock-539646437.jpg"/> -->
        <img src="{{ result.images[0] }}"/>
    </div>

    <div class="header">
        <p>{{ result.name }}</p>
    </div>

    <div class="stats">
        <p class="rating">{{ result.rating || 9 }}</p>
        <p class="place">{{ result.location }}</p>
    </div>

    <div class="description">
        <p>
        {{ result.description }}
        </p>
    </div>

    <div class="show">
        <button (click)="navigate()">Show</button>
    </div>

    <div class="prices">
        <div *ngFor="let price of result.prices" class="price">
            <p>{{price.type}}</p>
            <p>${{price.amount}}</p>
            <p>{{price.start}}</p>
            <p>{{price.end}}</p>
        </div>

    </div>

</div>
