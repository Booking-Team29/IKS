<div class="search-result-card">

    <div class="accommodation-image">
        <!-- <img src="https://www.savills.co.uk/_images/adobestock-539646437.jpg"/> -->
        <img src="{{ result.image }}"/>
    </div>

    <div class="header">
        <p>{{ result.name }}</p>
    </div>

    <div class="stats">
        <p class="rating">{{ result.rating }}</p>
        <p class="place">{{ result.place }}</p>
    </div>

    <div class="description">
        <p>
        {{ result.description }}
        </p>
    </div>

    <div class="show">
        <button (click)="navigate()">Show</button>
    </div>

</div>
