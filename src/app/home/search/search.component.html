<div class="booking-search">
    <div class="upper-search">
        <div class="single-input">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" [(ngModel)]="destination"/>
        </div>
    
        <div class="single-input">
            <label for="numberOfPeople">Number of people:</label>
            <input type="number" id="numberOfPeople" [(ngModel)]="numberOfPeople" placeholder=1/>
        </div>
    </div>
  
    <div class="lower-search">
        <div class="single-input">
            <label for="check-in">Check In:</label>
            <input type="date" id="check-in" [(ngModel)]="checkInDate" />
        </div>

        <div class="single-input">
            <label for="check-out">Check Out:</label>
            <input type="date" id="check-out" [(ngModel)]="checkOutDate" />
        </div>
    </div>

    <div class="search-div">
        <div class="single-input">
            <button (click)="search()">Search</button>
        </div>
    </div>

  </div>
