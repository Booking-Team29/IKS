<div class="booking-search">
    <div class="upper-search">
        <div class="single-input">
            <input type="text" id="destination" [(ngModel)]="destination" placeholder="Enter destination" />
        </div>
    
        <div class="single-input">
            <label for="check-in">Check In:</label>
            <input type="date" id="check-in" [(ngModel)]="checkInDate" />
        </div>

        <div class="single-input">
            <label for="check-out">Check Out:</label>
            <input type="date" id="check-out" [(ngModel)]="checkOutDate" />
        </div>
    </div>
  
    <div class="lower-search">
        <div class="single-input">
            <label for="numberOfPeople">Number of people:</label>
            <input type="number" id="numberOfPeople" [(ngModel)]="numberOfPeople" placeholder=1/>
        </div>

        <div class="single-input">
        <label for="room-type">Room Type:</label>
        <select type="date" id="room-type" [(ngModel)]="roomType">
            <option value="apartment">Apartment</option>
            <option value="hotel">Hotel</option>
            <option value="studio">Studio</option>
        </select>
        </div>

        <div class="single-input">
            <label for="lowestRating">Lowest rating:</label>
            <input type="number" id="lowestRating" [(ngModel)]="lowestRating" placeholder=5/>
        </div>

        <div class="single-input">
            <label for="highestRating">Highest rating:</label>
            <input type="number" id="highestRating" [(ngModel)]="highestRating" placeholder=5/>
        </div>
    </div>

    <div class="search-div">
        <div class="single-input">
            <button (click)="search()">Search</button>
        </div>
    </div>

  </div>
