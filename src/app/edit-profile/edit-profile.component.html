<!-- Edit Profile Page -->
<div class="account-container">
  <div class="account-card">
    <div class="profile-section">
      <div class="profile-image">
        <img src="../../assets/default-user-photo.jpg" alt="Profile Picture" class="user-photo">
      </div>
      <form class="profile-form">
        <h2>Edit Profile</h2>
        <app-account-type-switch (accountTypeChange)="onAccountTypeChange($event)">
        </app-account-type-switch>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter first name">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter last name">
        </div>

        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter email address">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password">
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="confirm-password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
        </div>

        <div class="form-group">
          <label for="homeAddress">Home Address</label>
          <input type="text" id="homeAddress" name="homeAddress" placeholder="Enter home address">
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number">
        </div>

        <div class="actions">
          <button class="action-btn save-changes-btn">Apply Changes</button>
          <button class="action-btn delete-account-btn">Delete Account</button>
          <button (click)="cancelEdit()" class="action-btn edit-account-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
